<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Honor the Traveler</title>
  <link href="style.css" rel="stylesheet" />
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css" rel="stylesheet" />
</head>
<body>
  <header>
    <h1>Honor the Traveler</h1>
    <nav>
      <a href="#">Xplore</a>
      <a href="#">Destinos</a>
      <a href="#">Planificación</a>
      <a href="#">Reservas</a>
      <a href="#">Viajes</a>
    </nav>
  </header>

  <section id="profile-panel">
    <h2>Viajero</h2>
    <p>Nacionalidad: 🌍 España</p>
    <p>Edad: 🧑 34</p>
    <p>Intereses: 🏖️ Playa, 🏔️ Montaña, 🏛️ Cultura</p>
  </section>

  <main>
    <div id="map"></div>
  </main>

  <section id="carousel">
    <h3>Destinos destacados</h3>
    <div class="destino-cards">
      <!-- Tarjetas simuladas por ahora -->
      <div class="card">Cádiz</div>
      <div class="card">Granada</div>
      <div class="card">San Sebastián</div>
    </div>
  </section>

  <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
  <script src="script.js"></script>
</body>
</html>
